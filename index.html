<!doctype html>
<html lang="en" ng-app="ToDoList">
  <head>
    <meta charset="utf-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.css">
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-resource/angular-resource.js"></script>
    <script src="js/app.js"></script>
    <script src="js/toDoListController.js"></script>
  </head>

  <body ng-controller="ToDoListController as ctrl">
    <div>
      <form class="form-horizontal">
        <input ng-model="newItem" type="text" placeholder="What needs doing?">
        <button ng-click="ctrl.addItem(newItem); newItem=''" class="btn">Add</button>
      </form>
      <ul class="list-group" ng-repeat="item in ctrl.listActive track by $index">
        <li>
          {{item}}
        </li>
      </ul>
    </div>
  </body>
</html>
